<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring a poster to life with CSS grid and GSAP</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <!-- main container -->
    <div class="outer-container">
        <!-- grid layout -->
        <main class="main-grid">
            <!-- the top info text -->
            <section class="info-section">
                <!-- text on the left -->
                <section class="section-left">
                    <p>saturday</p>
                    <p>december 13 1986</p>
                    <p>9 pm over 21</p>
                </section>
                <!-- text on the right -->
                <section class="section-right">
                    <p>at the rat</p>
                    <p>528 commonwealth</p>
                    <p>boston, mass.</p>
                </section>

            </section>
            <!-- the main title section -->
            <section class="title-section">
                <!-- the main title -->
                <h1 class="title">pixies</h1>
                <!-- the subtitle -->
                <section class="subtitle">
                    <p>with</p>
                    <p>throwing muses</p>
                    <p>big dipper</p>
                </section>

            </section>

            <!-- circles grid layout -->
            <section class="circles-grid">
            <!-- our circles will be added dynamically -->
            </section>

        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/EasePack.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
